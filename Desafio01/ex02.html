<!DOCTYPE html>
<html>

    <head>
        <title>Curso Javascript - Introdução Javascript</title>
    </head>

    <body>
        <script>

            //Exercício 2 - Crie uma função que dado um intervalo (entre x e y) exiba todos número pares:

            function pares (x, y) {
                for (var i = x; y <= i; i++) {
                if (i % 2 == 0){
                    console.log(i);
                    }
                }
            }
            pares(32, 321);

        </script>
    </body>

</html>
